<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Response Sheet Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            padding-top: 60px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #f8f9fa;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            height: 50px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #d1e7dd;
            border: 1px solid #badbcc;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Check Your Response Sheet Score</h2>

    <form method="POST" onsubmit="showLoading()">
        <div class="mb-3">
            <input type="text" name="url" class="form-control" placeholder="Paste your response sheet URL" required>
        </div>
        <button type="submit" class="btn btn-primary">Check Score</button>
    </form>

    <!-- Loading spinner -->
    <div id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Fetching data, please wait...</p>
    </div>

    {% if result %}
        <div class="result-box mt-4">
            <h4 class="text-success">Results:</h4>
            <p><strong>Total Questions:</strong> {{ result.total }}</p>
            <p><strong>Correct Answers:</strong> {{ result.correct }}</p>
            <p><strong>Score:</strong> {{ result.score }}</p>
        </div>
    {% endif %}

    <!-- Display URLs as comments -->
    <div class="mt-5">
        <!-- Loop through the submitted URLs and display them as comments -->
        <!-- {% for url in submitted_urls %}
            <!-- Commented URL: {{ url }} -->
        {% endfor %}
    </div>

</div>

<script>
    function showLoading() {
        document.querySelector('form').style.display = 'none';
        document.getElementById('loading').style.display = 'block';
    }
</script>

</body>
</html>
